<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./styles/inputs.css" />
    <link rel="stylesheet" href="./styles/texts.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/positioning.css" />
    <link rel="stylesheet" href="./styles/margin.css" />
    <title>Open Music</title>
  </head>
  <body>
    <header class="container flex justify-between m-top70">
      <h1 class="title-h1">open music</h1>
      <button id="darkMode" class="button-mode">
        <img id="dmIcon" src="./assets/img/moon.svg" alt="" />
      </button>
    </header>
    <nav class="container m-top65">
      <h2 class="genre">Gênero Musical</h2>
      <ul class="inputs-header m-top25 flex wrap">
        <li class="filter-music m-left30 m-top30 ">
         <button id="btnAll" class="btn-music">Todos</button>
        </li>
        <li class="filter-music m-left30 m-top30 ">
          <button id="btnPop" class="btn-music">Pop</button>
        </li>
        <li class="filter-music m-left30 m-top30 ">
          <button id="btnMpb" class="btn-music">MPB</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnForro" class="btn-music">Forró</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnSamba" class="btn-music">Samba</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnBaiao" class="btn-music">Baião</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnRap" class="btn-music">Rap</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnHipHop" class="btn-music">Hip-Hop</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnRock" class="btn-music">Rock</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnReggae" class="btn-music">Reggae</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnCountry" class="btn-music">Country</button>
         </li>
         <li class="filter-music m-left30 m-top30 ">
          <button id="btnGospel" class="btn-music">Gospel</button>
         </li>
      </ul>
    </nav>
    <main class="container">
      <div class="flex column width100">
        <div class="flex justify-between m-top60">
          <p class="select-price">Definir Preço</p>
          <p class="price-dom" id="rangeValue"></p>
        </div>
        <input id="btnValue" class="range m-top30" type="range" name= "" value="0" min="0" max="250" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></input>
      </div>
      <section class="container">
        <h2 class="m-top70 albuns">Albuns Encontrados</h2>
        <ul id="mainList" class="m-top70 flex wrap justify-between">
          
        </ul>
      </section>
    </main>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/productsData.js"></script>
    <script src="./scripts/filters.js"></script>
    <script src="./index.js"></script>
    <script src="./scripts/rendering.js"></script>
  </body>
</html>
